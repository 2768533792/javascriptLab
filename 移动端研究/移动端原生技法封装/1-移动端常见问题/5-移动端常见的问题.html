		//2.还原分辨率 rem适配
		(function(){
			//还原分辨率
			var dpr= window.devicePixelRatio;
			var meta = document.createElement('meta');
			meta.name = 'viewport';
			
			var scale =  1 / dpr ;
			
			meta.content = `width=device-width,initial-scale=${scale},maximum-scale=${scale},minimun-scale=${scale},user-scalable=no`
			
			document.head.appendChild(meta);
			
			
			//rem
			var deviceW = window.screen.width;
			//除数 任意  目的是保证 rem 与 屏幕大小 成比例
			document.documentElement.style.fontSize = deviceW/16 + 'px'
			
		}())
