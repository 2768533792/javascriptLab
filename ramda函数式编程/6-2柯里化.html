<script type="text/javascript">
  // curry：将多参数的函数，转换成单参数的形式。
  let addFourNumber = (a, b, c, d ) => a + b + c + d
  let afterCurry = R.curry(addFourNumber)
  let f = afterCurry(1)
  let g = f(2, 3)
  console.log(g(4))
